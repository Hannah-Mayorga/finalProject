<div class="cookbook-container">
    <h1>Write Your Cookbook!</h1>
    <div class="create-rec-wrapper">
        <div class="create-rec-container">
            <div class="create-rec-form">
                <input id='recipeName' type="text" placeholder="Recipe Name" />
                <input id='recipeDesc' type="text" placeholder="Recipe Description">
                <input id="totalTime" type="text" placeholder="Recipe Total Time">
                <input id="servingSize" type="text" placeholder="Recipe Serving Size">
            </div>
            <div class="create-recipe-form-wrapper formHolder">
                <p>Enter Ingredients:</p>
                <div class="ing">
                    <input type="text" id="ingred0" placeholder="Ingredient #1">
                    <input type="text" id="ingred1" placeholder="Ingredient #2">
                    <input type="text" id="ingred2" placeholder="Ingredient #3">
                    <div class="addIngredBtn">+</div>
                </div>

            </div>
            <div class="create-recipe-form-wrapper formHolder">
                <p>Enter Instructions:</p>
                <div class="instruct">
                    <input type="text" id="instruct0" placeholder="Instruction #1">
                    <input type="text" id="instruct1" placeholder="Instruction #2">
                    <input type="text" id="instruct2" placeholder="Instruction #3">
                    <div class="addInstructBtn">+</div>
                </div>
            </div>
            <div class="btn-wrapper">
                <input id="create-new" type="submit" value="Create Recipe">
            </div>
        </div>
    </div>
    <div class="recipes-container">
        <div class="recipes-wrapper">
            <h1>Recently Added</h1>
            <div class="recipes-col">
                
            </div>
        </div>
    </div>
</div>
